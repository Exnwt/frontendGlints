<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>tabel barang</h2>
    <table>

        <ol id="namabarang">test</ol>
        <ol id="hargabarang">hraga</ol>
    </table>
</body>

<script type="text/javascript">

    let databarang = []

    const nama = document.getElementById("namabarang");
    const harga = document.getElementById("hargabarang");


    const indexss = async()=>{
        const response = await fetch("http://localhost:5000/");
        const data = await response.json();
        databarang = data;
        console.log(databarang);
        nama.innerText=databarang.data.namaBarang;
        harga.innerText=databarang.data.harga;
    };
    indexss()


</script>
</html>
